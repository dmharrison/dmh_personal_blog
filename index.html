<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/form.css">
</head>

<body>
    <!-- plain header with a toggle -->
    <header>
        <!-- toggle light and dark button -->
        <button class="toggle"></button>
    </header>
    <!-- main -->
    <!-- want a img div on the left and form div on the right -->
    <main class="container">
        <div class="img-box">
            <div class="circleH1">My first blog</div>
        </div>
        <div class="userForm">
            <form class="form" action="#blog">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Username"><br>
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Title"><br>
                <label for="content">Content:</label>
                <input type="text" id="content" placeholder="Type Something Great!"><br>
                <input type="submit">
            </form>
        </div>

    </main>
    <!-- no footer -->
    <script src="./assets/js/form.js"></script>
</body>

</html>
